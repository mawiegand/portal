    about:
      whatdoido: whatdoido_de_DE.jpeg

      box1:
        title: Wack-A-was?!
        body: |-
          Wack-A-Doo ist ein MMO Strategiespiel, mit
          leicht durchgedrehten
          Höhlenmenschen. Hilf Deinem Stamm sich auszubreiten; ob friedlich oder
          kriegerisch entscheidest allein Du. Du kannst die Spielwelt
          von überall zu jederzeit betreten; mit einem Browser, iPhone, iPad oder
          iPod touch.
          
      box2:
        title: Was ist anders?
        body: |-
          Bei uns sind die Einheiten auf der Karte sichtbar  und teleportieren
          nicht einfach von A nach B wie bei anderen MMO Spielen. Wack-A-Doo fühlt sich
          mehr wie ein Brettspiel an, das Du mit tausend Leuten spielst. Die Community
          steht stärker im Vordergrund als in anderen Spielen.
          Und: Wir haben Dinosaurier. Niemand
          schlägt Dinosaurier!
          
      box3:
        title: Was mach' ich im Spiel?
          
      box4:
        title: Ok. Aber wie sieht es aus?

      box5:
        title: Überzeugt. Was kostet das?
        body: |-
          Spielen kostet bei uns <b>NIX</b>. 
          Um es klar zu machen: Wack-A-Doo zu spielen war kostenlos, ist kostenlos
          und wird kostenlos sein. Es kostet: gar nichts, nada, zero. </p>
          <p>Nichtsdestotrotz müssen auch wir irgendwie unsere Dinosaurier füttern.
          Das ist der Grund, warum es einen <b>optionalen</b> Premium-Zugang mit einigen
          nicht unbedingt notwendigen, aber praktischen Funktionen gibt. Außerdem kannst
          Du mit kleinen Geldbeträgen Zeit sparen und kleine Boni erhalten.
          Eine faire Balance zwischen diesen Vorteilen und der kostenlosen Teilnahme ist
          dabei unser Leitmotiv.
          
      box10:
        title: Wie kann ich denn überhaupt mitspielen?
        body: |-
          Du kannst jetzt sofort mitspielen, indem Du Dich gleich hier mit Deiner
          Emailadresse anmeldest oder unsere App für iPhone, iPad und iPhone touch 
          herunterlädst. Die Anmeldung
          ist völlig gefahrlos und ohne versteckte Kosten; keine Waschmaschine,
          kein Abo, kein Risiko. Wenn Dir das Spiel nicht
          gefällt, musst Du nichts weiter unternehmen. Dein Account wird nach einiger Zeit
          Inaktivität automatisch gelöscht.</p>
          <p>Wir unterstützen alle gängigen Browser - halbwegs aktuelle Versionen von
          Chrome, Safari, Firefox und Internet Explorer (ab 9) funktionieren. Wunderbar
          läuft es auch unter Opera Next. Am Schreibtisch und in der Mittagspause ;-) empfehlen
          wir den Zugang per Standrechner und Browser - dann sind alle Funktionen
          inklusive Chat verfügbar. Für einen gemütlichen Abend auf dem Sofa,
          das Bett, die Vorlesung und natürlich das Klo können wir - nach ausgiebigen Labortests - 
          unsere iPad App oder ein Notebook mit Browser sehr empfehlen. Unterwegs? iPhone App!

      more_details: "Soweit ok, aber erzählt mir mehr Details..."

      box6:
        title: Einheiten auf der Karte
        body: |-
            Bei uns sind die Einheiten auf der Weltkarte sichtbar. Kein Interface, das nach 
            Tabellenkalkulation aussieht! Die Einheiten stehen auf der Weltkarte und teleportieren 
            sich nicht durch feindliches Gebiet wie in den meisten anderen Spielen dieses Genres. 
            Durch die Sichtbarkeit jeder Bewegung wird eine neue taktische Spieldimension erreicht.  
            Zum ersten Mal ist der erste Schritt bzw. die zu passierenden Orte wichtiger als die bloße 
            Reisezeit. Darin ähnelt Wack-A-Doo einem Brettspiel.

      box7:
        title: True Cross-Plattform
        body: |-
            Wack-A-Doo wird von Beginn an als echtes Cross-Plattform-Spiel entwickelt.
            Befehlige Deine Truppen an einem Standrechner oder auf einem Laptop
            in Deinem Browser. Unser moderner <b>Browser</b>
            Client benötigt keine Plugins; kein Flash, kein Silverlight, nur reines HTML5. 
            Außerdem bieten wir eine <b>native App für iPhone, iPad und iPod touch</b> an. 
            </p><p>
            Wir legen Wert 
            darauf, dass alle Eigenheiten der einzelnen Geräte berücksichtigt werden
            und stimmen das Gameplay und die Nutzerführung auf das jeweilige Gerät ab, so 
            dass es sich für Dich unabhängig von der Plattform immer genau richtig anfühlt.
            </p>
            <p>Du kannst von überall, von jedem Gerät auf die
            Spielwelt zugreifen. Ob 
            Browser am PC, iPhone, iPad oder iPod touch ist egal, <b>alle spielen im selben Spiel!</b>

      box8:
        title: Steuern und Gebietsherrschaft
        body: |-
            Schon mal davon geträumt, von Deinem Chef Steuern zu kassieren? Bei
            Wack-A-Doo geht das!</p><p>In Wack-A-Doo kannst Du Gebiete (Spielfelder)
            wie bei einem Brettspiel
            erobern und besitzen. Dies erlaubt Dir, den Zugang zu darin liegenden
            Siedlungen zu kontrollieren und Steuern von ihren Besitzern zu erheben.
            Du kannst zusammen mit Deiner Allianz große Flächen 
            erobern und ein Reich begründen, dessen Außengrenzen auf der Karte
            sichtbar sind. Ist Euer Reich groß genug, gewinnt Ihr die Runde.

      box11:
        title: Unglaubliche Community
        body: |-
          Wack-A-Doo umgibt eine kleine aber feine, in über 10 Jahren gereifte 
          Community. Der Umgangston in Chat und Forum ist - fast Steinzeit 
          untypisch - freundlich, oft auch unter Gegnern. Noch kann man sich
          ohne Helm in den "Global"-Chat trauen. Viele Spieler sind 
          sehr hilfsbereit und Niederlagen werden - nach einem kurzen Urschrei - 
          sportlich und mit Humor genommen. Ein paar Trolle sind natürlich auch
          bei uns zu finden; sie sind schnell identifiziert und eignen sich hervorragend
          zum gemeinsamen Knüppeleinschlagen. 
            
      box12:
        title: Ständige Weiterentwicklung
        body: |-
          Wack-A-Doo wird ständig weiterentwickelt und erhält laufend neue Spielinhalte.
          Du nimmst also an einem ständig wachsenden Spiel teil, das Dir immer
          wieder Neues bieten wird und so über Monate keine Langeweile aufkommen
          lassen wird. Gerade geplant sind z.B. die Einführung von Abenteuern und Helden,
          mit denen Du Dich höchstpersönlich in der Spielwelt bewegen kannst.</p><p>
          Und das Beste an Allem ist: Du kannst unmittelbar an der Entwicklung
          teilhaben. Die Entwickler von Wack-A-Doo stehen sind in Spiel und Chat
          anzutreffen und halten ständigen Kontakt zu den Spielern.
    

      box9:
        title: Wer seid Ihr eigentlich?
        body: |-
              Im Kern sind wir ein kleines Team von Browserspielverrückten, bestehend
              aus drei Informatik-Nerds, einem ausgebildeten Game Designer
              und einem Versicherungsvertreter (Yeah!). Einige Artists, Freiberufler, 
              Praktikanten und Studenten unterstützen uns oder werden von Zeit zu
              Zeit beauftragt. Wir sind als Spieleentwickler nicht ganz grün hinter 
              den Ohren, sondern haben bereits in 2002 mit
              <a href="http://www.uga-agga.com/">Uga Agga</a> ein sehr erfoglreiches
              Browserspiel entwickelt, als Open Source veröffentlicht und so mitgeholfen,
              das Genre nach Deutschland zu bringen.</p>
              <p>Nun haben wir uns entschieden, aus dem Hobby ein 
              <a href="http://www.5dlab.com" target="_blank">Vollzeitprojekt</a>
              zu machen und mit dem Cross-Platform Game Wack-A-Doo ein Spiel zu entwickeln, 
              das wir selber gerne Spielen würden. Wir sind noch ein gutes Stück davon
              entfernt, dass wir mit dem Spiel unseren Lebensunterhalt bestreiten
              können, sind aber zuversichtlich, es gemeinsam, mit der Hilfe unserer Unterstützer 
              und der Community, zu schaffen.
      team:
        title: Team
        former_members: Ehemalige
        
      vote:
        title: Besucht uns auf...
        intro: Auf diesen Partnerseiten und sozialen Netzwerken sind wir aktiv. Besucht uns, liked uns und voted für uns!
      

  annals:
    heading: Ruhmeshalle von Wack-A-Doo
    introduction: |-
      <p>Dies ist die Ruhmeshalle von Wack-A-Doo. In jeder Spielrunde haben alle Spieler
         und alle Allianzen die Chance, eine herausragende spielerische Leistung an 
         den Tag zu legen, die Community aktiv zu unterstützen und die Runde zu gewinnen.
         Hier sammeln wir alle solchen außergewöhnlichen Beiträge und Ereignisse. Dies
         geschieht in 
         Bewunderung der Leistung einzelner, aber auch um diese einzigartige
         Community als Ganzes zu ehren.
      <p>Fang jetzt an zu spielen, werde Teil der Community und gehe eines Tages selbst
         in die Annalen des Spiels ein.</p>
    round: Runde
    legends:
      heading: Legenden
      explanation: |-
        Jede Runde wird (mindestens) ein Spieler oder eine Spielerin in den Rang
        einer unsterblichen Legende erhoben - seit Runde 2 durch öffentliche Abstimmung.
    winners:
      heading: Gewinner vergangener Runden
      explanation: |-
        Jede Spielrunde von Wack-A-Doo wird von mindestens einer Allianz gewonnen, indem
        sie als erste Allianz eine der alternativen Siegbedingungen erreicht.
    divine_supporters:
      heading: Göttliche Unterstützer
      explanation: |-
        Spieler und Allianzen können den Status "Göttliche Supporter" erhalten. Dieser
        Ehrentitel wird für herausragende Leistungen in der Community, für monetäre oder
        ideelle Hilfe bei der Spielentwicklung verliehen. Du möchtest ein Unterstützer
        von Wack-A-Doo werden? <a href="mailto:info@5dlab.com">Kontaktiere uns!</a>
    supporters:
