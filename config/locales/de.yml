    about:
      whatdoido: whatdoido_de_DE.jpeg

      box1:
        title: Wack-a-was?!
        body: |-
          Wack-a-Doo ist ein MMO Strategiespiel, mit
          leicht durchgedrehten
          Höhlenmenschen. Hilf Deinem Stamm sich auszubreiten; ob friedlich oder
          kriegerisch entscheidest allein Du. In naher Zukunft wirst Du die Spielwelt
          von überall zu jederzeit betreten können; mit einem Browser, iPhone oder iPad.
          
      box2:
        title: Was ist anders?
        body: |-
          Bei uns sind die Einheiten auf der Karte sichtbar  und teleportieren
          nicht einfach von A nach B wie bei anderen MMO Spielen. Es fühlt sich
          mehr wie ein Brettspiel an, das Du mit tausend Leuten spielst. Die Community
          steht stärker im Vordergrund als in anderen Spielen.
          Und: Wir haben Dinosaurier. Niemand
          schlägt Dinosaurier!
          
      box3:
        title: Was mach' ich im Spiel?
          
      box4:
        title: Ok. Aber wie sieht es aus?

      box5:
        title: Überzeugt. Was kostet das?
        body: |-
          Spielen kostet bei uns <b>NIX</b>. 
          Um es klar zu machen: Wack-a-Doo zu spielen war kostenlos, ist kostenlos
          und wird kostenlos sein. Es kostet: gar nichts, nada, zero. </p>
          <p>Nichtsdestotrotz müssen auch wir irgendwie unsere Dinosaurier füttern.
          Das ist der Grund, warum es einen <b>optionalen</b> Premium-Zugang mit einigen
          nicht unbedingt notwendigen, aber praktischen Funktionen gibt. Außerdem kannst
          Du mit kleinen Geldbeträgen Zeit sparen und kleine Boni erhalten.
          Eine faire Balance zwischen diesen Vorteilen und der kostenlosen Teilnahme ist
          dabei unser Leitmotiv.

      more_details: "Soweit ok, aber erzählt mir mehr Details..."

      box6:
        title: Einheiten auf der Karte
        body: |-
            Bei uns sind die Einheiten sind auf der Weltkarte sichtbar. Kein Interface, das nach 
            Tabellenkalkulation aussieht! Die Einheiten stehen auf der Weltkarte und teleportieren 
            sich nicht durch feindliches Gebiet wie in den meisten anderen Spielen dieses Genres. 
            Durch die Sichtbarkeit jeder Bewegung wird eine neue strategische Spieldimension erreicht.  
            Zum ersten Mal ist der erste Schritt bzw. die zu passierenden Orte wichtiger als die bloße 
            Reisezeit. Es ist mehr ein Brettspiel oder Echtzeitstrategie.

      box7:
        title: True Cross-Plattform
        body: |-
            Wack-A-Doo wird von Beginn an als echtes Cross-Plattform-Spiel entwickelt. Befehlige 
            Deine Truppen von überall von jedem Gerät. Mit HTML5 sind keine Plugins nötig. Ob 
            PC oder Smartphone, alle spielen im selben Spiel!</p>
            <p>Noch in diesem Winter werden wir Apps für die Apple iOS anbieten. Wir legen Wert 
            darauf, dass alle Eigenheiten der einzelnen Geräte berücksichtigt werden, so 
            dass es sich unabhängig von der Plattform genau richtig anfühlt.

      box8:
        title: What do I need to play?
        body: |-
            The current release of Whack-a-doo it as a html5 browser game
            (Internet Explorer, Firefox, Chrome, Safari). A native iOS
            Client is next.

      box9:
        title: Wer seid Ihr eigentlich?
        body: |-
              Wir sind große Fans der Browser-Strategiespiele. Einige von uns waren in 2002 an der Entwicklung des Open-Source Spiels <a href="http://www.uga-agga.com/">Uga Agga</a> beteiligt und haben damals mitgeholfen, das Genre in Deutschland zu definieren. Nach über 10 Jahren hat Uga Agga auch heute noch eine sehr loyale aktive Talgemeinschaft. 
              Jetzt wollen wir die Entwicklung eine Stufe weiter treiben und haben dafür einige revolutionäre Features in Planung. Es bleibt spannend!
